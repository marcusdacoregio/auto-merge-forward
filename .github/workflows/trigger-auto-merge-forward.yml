name: Trigger Auto Merge Forward

on:
  push:

permissions:
  contents: read

jobs:
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
  trigger-worflow:
    name: Trigger Auto Merge Forward Workflow
    runs-on: ubuntu-latest
    if: github.actor == 'app/dependabot'
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - id: trigger
        run: gh workflow run auto-merge-forward